<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Music â€” Sign in</title>
        <h:outputStylesheet name="css/style.css"/>
        <f:metadata>
            <f:viewAction action="#{loginBean.clear}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <div id="index-header">
            <h:link outcome="index" class="logo-link">
                <span id="logo"/>
                Music
            </h:link>
        </div>
        <div class="index">
            <div class="headline">Sign in</div>
            <h:form>
                <div>
                    <h:inputText value="#{loginBean.email}" a:placeholder="E-mail" class="auth"/>
                </div>
                <div>
                    <h:inputSecret value="#{loginBean.password}" a:placeholder="Password" class="auth"/>
                </div>
                <h:commandButton value="Sign in" action="#{loginBean.validate}" class="login"/>
            </h:form>
            <div class="error">
                <h:outputText value="#{loginBean.message}"/>
            </div>
        </div>
    </h:body>
</html>
