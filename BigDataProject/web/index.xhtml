<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Music</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h:outputText value="#{musicBean.songText}"/>
            </div>
            <div>
                <audio controls="controls" autoplay="autoplay" type="audio/mp3" src="http://#{musicBean.IP}:50075/webhdfs/v1/music/#{musicBean.songFile}?op=OPEN&amp;namenoderpcaddress=bigdatalite.localdomain:8020">
                    <h:outputText value="Your browser does not supported."/>
                </audio>
            </div>
            <ui:repeat value="#{musicBean.songs}" var="song">
                <div>
                    <h:commandLink action="#{musicBean.changeMusic(song)}" value="#{song.title}"/>
                </div>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
