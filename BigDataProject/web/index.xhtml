<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Music</title>
    </h:head>
    <h:body>
        <audio controls="controls" src="http://#{musicBean.IP}:50075/webhdfs/v1/music/#{musicBean.songFile}?op=OPEN&amp;namenoderpcaddress=bigdatalite.localdomain:8020"/>
        <h:dataTable value="#{musicBean.songs}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
            <h:column>
                <h:commandLink action="#{musicBean.changeMusic()}" value="#{musicBean.currentSong}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
